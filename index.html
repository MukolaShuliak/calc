<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>НЕ Калькулятор</title>
</head>

<body>
    <div class="calculator">
        <h2>НЕ Калькулятор</h2>
        <input type="text" name="display" placeholder="0" readonly>
        <button class="clear">C</button>
        <div class="center">
            <div class="digits">
                <button width="50">1</button>
                <button>2</button>
                <button>3</button>
                <span class="opers"><button>*</button></span>

                <br>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <span class="opers"><button>/</button></span>
                <br>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <span class="opers"><button>%</button></span>
                <br>
                <button>0</button>
                <button>.</button>
                <span class="opers"><button>-</button></span>
                <span class="opers"><button>+</button></span>
            </div>
            <div>
                <span><button class="result">=</button></span>
            </div>


        </div>
    </div>

    <script src='js/index.js'></script>

</body>

</html>
